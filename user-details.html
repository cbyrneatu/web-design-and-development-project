<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Details | Computer Part Shop</title>

    <!-- This is from bootstrap icons: https://icons.getbootstrap.com/#install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Computer Part Shop</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="col">
                    <a class="nav-link position-relative" href="checkout.html">
                        <!-- This is from bootstrap icons: https://icons.getbootstrap.com/#install -->
                        <i class="bi bi-cart"></i>

                        <span id="cart-item-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"></span>
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link position-relative" href="login.html">
                        <!-- This is from bootstrap icons: https://icons.getbootstrap.com/#install -->
                        <i class="bi bi-person-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="fs-4 mb-2">User Details</h1>
        <button id="logout" class="btn btn-danger">Logout</button>

        <div class="row mt-5">
            <div class="col-sm">
                <h2 class="fs-5">Username</h2>
                <p id="username"></p>
            </div>

            <div class="col-sm">
                <h2 class="fs-5 mb-3">Address</h2>

                <form id="address-form">
                    <div class="mb-3">
                        <label for="line1" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="line1" name="line1" placeholder="My House">
                    </div>

                    <div class="mb-3">
                        <label for="line2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="line2" name="line2" placeholder="My Village">
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Athlone">
                    </div>

                    <div class="mb-3">
                        <label for="county" class="form-label">County</label>
                        <input type="text" class="form-control" id="county" name="county" placeholder="Westmeath">
                    </div>

                    <div class="mb-3">
                        <label for="eircode" class="form-label">Eircode</label>
                        <input type="text" class="form-control" id="eircode" name="eircode" placeholder="N38 R121">
                    </div>

                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/user.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/user-details.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
